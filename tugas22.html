<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tugas 22</title>
</head>
<body>
<h1>Napak Tilas</h1>
	<form method="POST">
		<fieldset>
		  <legend>Form</legend>
			<table align="">
			<tr>
				<td width="113"> Nama </td> <td width="11">:</td>	
				<td><input  id="nama" type="text" placeholder="Nama Lengkap..."></td>

			</tr>
			<tr>
				<td width="113">Username </td><td width="11">:</td>	
				<td><input  type="text" id="username"placeholder="Username..."></td> 		
		
			</tr>
			<tr>
				<td width="113">Email</td><td width="11">:</td>	
				<td><input  type="email" id="email" placeholder="Your email..."></td> 		
		
			</tr>
			<tr>
				<td width="113">Password </td><td width="11">:</td>	
				<td><input  type="password" id="pass"placeholder="Password..."></td> 		
		
			</tr>
			<tr>
				<td width="113">Alamat Web </td><td width="11">:</td>	
				<td><input  type="url" id="alamat_web"placeholder="Masukan URL Web..."></td> 		
		
			</tr>
			<tr>
				<td width="113">Tanggal Lahir </td><td width="11">:</td>	
				<td><input  type="date" id="tanggal_lahir"placeholder="" required></td> 		
		
			</tr>
			<tr>
				<td width="113">Umur</td><td width="11">:</td>	
				<td ><input  min="10" max="90" type="number" id="umur"></td> 		
		
			</tr>
			<tr>
				<td width="113">Jenis Kelamin</td><td width="11">:</td>
				<td><input type="radio" name="Jenis_kelamin" value="laki-laki">Laki-Laki
				<input type="radio" name="Jenis_kelamin" value="perempuan">Perempuan</td>
			</tr>
			<tr>
				<td width="113">Agama</td><td width="11">:</td>
				<td>
				<select nama="agama">
					<option value="Islam">Islam</option>
					<option value="Kristen">Kristen</option>
					<option value="Hindu">Hindu</option>
					<option value="Budha">Budha</option>
				</select>
				</td>
			</tr>
			<tr>
				<td width="113">Biografi</td><td width="11">:</td>
				<td> <textarea name="biografi"></textarea></td>
			</tr>
			<tr>
				<td width="113">FOTO</td><td width="11">:</td>
				<td><img width="200" height="200" src="src/logo1.jpg"></td>
			</tr>
			<tr>
				<td width="113">AUDIO</td><td width="11">:</td>
				<td><audio controls> <source src="src/sample.mp3" type="audio/mpeg"></audio></td>
			</tr>
			</table>			
		</fieldset>
	</form>
</table>
</body>
</html>
